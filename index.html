  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;

    }
    .player-container {
      width: 100%;

<body>
  <h1>Ronaldo ‚ù§Ô∏è Juliana</h1>
  <div class="contador" id="contador">

  </div>
  <div class="coracoes">‚ù§Ô∏è üíñ üíï üíò üíû</div>

  <!-- Player de m√∫sica no rodap√© com faixa "Innerbloom" -->
  <div class="player-container">
    <iframe class="audio" src="https://audiomack.com/embed/song/rufus-du-sol/innerbloom" scrolling="no" title="Innerbloom"></iframe>
  </div>

  <script>
    function atualizarContador() {
      const inicio = new Date('2025-02-22T00:00:00');
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById('contador').textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos üíñ`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
